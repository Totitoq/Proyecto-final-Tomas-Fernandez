        <title>Formulario de Compra</title>
        
      </head>
      <body>
        <h1>Formulario de Compra</h1>
      <ul>
        <form action="#" method="post">
          <li><label for="nombre">Nombre Completo:</label>
          <input type="text" id="nombre" name="nombre" required>
          </li>
          
          <li>
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required>
          </li>

          <li>
          <label for="cantidad">Cantidad de Prendas:</label>
          <select id="cantidad" name="cantidad">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3 o Mas</option>
          </select>
          </li>
          
          <li>
          <label for="forma-pago">Forma de Pago:</label>
          <select id="forma-pago" name="forma-pago">
            <option value="efectivo">Efectivo</option>
            <option value="tarjeta">Tarjeta de Crédito</option>
            <option value="tarjeta">Deposito</option>
            
          </select>
          </li>
          <li>
          <div id="tarjeta-credit" style="display:block;">
            <label for="tipo-tarjeta">Tipo de Tarjeta:</label>
            <select id="tipo-tarjeta" name="tipo-tarjeta">
              <option value="mastercard">Mastercard</option>
              <option value="visa">Visa</option>
              <option value="visa">Otras</option>
             
            </select>
          </li>
            <li>
            <label for="numero-tarjeta">Número de Tarjeta:</label>
            <input type="text" id="numero-tarjeta" name="numero-tarjeta">
            </li>
            <li>
            <label for="codigo-seguridad">Código de Seguridad:</label>
            <input type="password" id="codigo-seguridad" name="codigo-seguridad">
            </li>
          </div>
          <li>
          <label for="info-tarjeta">Nombre en la tarjeta:</label>
          <textarea id="info-tarjeta" name="info-tarjeta" placeholder="Ingrese nombre del dueño"></textarea>
          </li>
      
          <input type="submit" value="Comprar">
          <input type="reset" value="Borrar">
        </form>
      </ul>
